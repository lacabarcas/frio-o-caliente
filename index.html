<!DOCTYPE html>
<html lang="es">
<head>
<meta charset="UTF-8">
<meta name="viewport" content="width=device-width, initial-scale=1.0">
<title> Adivinanza de Número</title>
<link rel="stylesheet" type="text/css" href="style.css">
</head>
<body>
<div class="container">
  <h1> Adivinanza de Número</h1>
  <p>¡Adivina el número secreto entre 1 y 1000!</p>
  <input type="number" id="guess" placeholder="Ingresa tu número">
  <button id="checkButton">Verificar</button>
  <p id="hint"></p>
  <button id="revealButton">Revelar Número</button>
  <p id="revelation" class="hidden"></p>
</div>
<script src="script.js"></script>
</body>
</html>
